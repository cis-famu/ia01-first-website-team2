                 Freddie Jackson is an American singer.Originally from Harlem New York.
                 Jackson began his professional music career in the late 1970s with the California funk band Mystic Merlin.
                 Among his well–known R&B/soul hits are "Rock Me Tonight (For Old Times Sake)" (1985), "Have You Ever Loved Somebody" (1986), "Jam Tonight" (1986), "Do Me Again" (1990), and "You Are My Lady" (1985).
